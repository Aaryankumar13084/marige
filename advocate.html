<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriage Application - Advocate</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-100" style="background-image: url('https://i.ibb.co/6Jw2jqXM/IMG-20250514-180130-177.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <header class="w-full bg-red-600 shadow-lg">
      <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a class="text-white text-xl font-semibold hover:text-red-200 transition-colors" href="/">Home</a>
        <a class="text-white text-xl font-semibold hover:text-red-200 transition-colors" href="/advocate">Advocate</a>
      </nav>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
      <div class="max-w-sm mx-auto mt-16 md:mt-24">
        <section class="bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-8">
          <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-800 py-3 rounded-lg">Advocate Form</h2>

          <form method="post" action="/registerad" id="jobForm" class="space-y-6">
            <div class="space-y-4">
              <div>
                <label for="name" class="block text-lg font-semibold text-purple-600 mb-2">Username</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors" />
              </div>

              <div>
                <label for="password" class="block text-lg font-semibold text-purple-600 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors" />
              </div>
            </div>

            <button type="submit" class="w-1/2 mx-auto block bg-blue-800 hover:bg-blue-900 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-300 transform hover:scale-105">
              LOG IN
            </button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
