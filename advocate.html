<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriage Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <nav style="display: flex; gap: 20px; padding: 0 10px">
        <a class='nav-link' href='/'>Home</a>
        <a class='nav-link' href='/advocate'>Advocate</a>
      </nav>
    </header>
    <main>
      <p></p>
      <section id="upper" class="search-section">
        <h2>Advocate Form</h2>
        <form method="post" action="/registerad"id="jobForm">
          <div class="form-group">
             <label for="name"> Username </label>
          <input type="text" id="name" name="name" required />
          <label for="password"> Password </label>
          <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="search-btn" >
            LOG IN
          </button>
        </form>
      </section>

      
  </body>
</html>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f5f5f5;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  /* Adjusted background to center the image and ensure it fits better */
  background: url("https://i.ibb.co/6Jw2jqXM/IMG-20250514-180130-177.jpg") no-repeat center center / cover;
}

input {
  height: 30px;
  width: 100%; /* Make inputs take full width of their container */
  padding: 5px; /* Add padding for better appearance */
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-top: 5px;
}

.nav-link {
  color: white;
  text-decoration: none;
  font-size: 1.2em;
}

.nav-link + .nav-link {
  position: absolute; /* Fixed the display property to position */
  right: 4px; /* Added unit */
}

main {
  width: 100%;
  max-width: 400px; /* Reduced max-width for a more compact form */
  margin-top: 20px;
  padding: 20px;
  flex-grow: 1;
}

.search-section {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin-top: 30%; /* Reduced margin-top to bring the form up */
  height: auto; /* Let the height adjust based on content */
}

.search-section h2 {
  font-size: 25px;
  text-align: center;
  padding: 4px 10px;
  margin-bottom: 15px;
  color: black;
  border-radius: 10px;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px; /* Reduced margin for tighter spacing */
  margin-top: 20px;
  font-size: 20px;
}

.form-group label {
  margin-bottom: 5px;
  font-weight: bold;
  color:#c6a3ff;
}

.form-group select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.search-btn {
  width: 50%;
  padding: 10px;
  margin: 0 auto; /* Centered the button properly */
  background-color: darkblue;
  color: white;
  border: none;
  border-radius: 999px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
  display: block; /* Ensures margin: auto works */
}

.search-btn:hover {
  background-color: #45a049;
}

.job-list {
  margin-top: 20px;
}

.job-item {
  background-color: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 15px;
}

.job-item h4 {
  font-size: 1.2em;
  color: #333;
  margin-bottom: 5px;
}

#upper {
  margin-left:40px;
  margin-right:40px;
}

.job-item p {
  margin: 5px 0;
  color: #666;
}

.job-item a {
  color: #4caf50;
  text-decoration: none;
  margin-right: 10px;
}

.job-item a:hover {
  text-decoration: underline;
}

@media (min-width: 640px) {
  #footimg {
    display: none;
  }
  .search-section {
    margin-top: 10%; /* Adjust margin for larger screens */
  }
}
header {
  width: 100%;
  padding: 15px;
  background-color: #e30202;
  color: white;
  display:flex;
  align-items: center;
  justify-content: space-between;
  position:relative;
}

header .nav-link {
  color: white;
  text-decoration: none;
  font-size: 1.2em;
}
.nav-link + .nav-link{
  display:absolute;
  right:4;
}
</style>
