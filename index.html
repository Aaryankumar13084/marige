                <option value="hardoi">Hardoi</option>
                <option value="hapur">Hapur</option>
                <option value="jalaun">Jalaun</option>
                <option value="jaunpur">Jaunpur</option>
                <option value="jhansi">Jhansi</option>
                <option value="kanpur">Kanpur</option>
                <option value="kanpur_dehat">Kanpur Dehat</option>
                <option value="kushinagar">Kushinagar</option>

            </div>

            <div class="form-group">
              <label for="caste" class="block text-sm font-semibold text-gray-700 mb-2">Caste</label>
              <select required name="caste" id="caste" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors bg-white">
                <option disabled value="no" selected>Select Caste</option>
                <option value="Other Caste">Other Caste</option>
                <option value="Same Caste">Same Caste</option>
              </select>
            </div>

            <button type="button" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 transform hover:scale-105" onclick="submitForm()">
              Submit
            </button>
          </form>
        </section>
      </div>

      <section id="job-list" class="job-list mt-8"></section>
    </main>

    <script>
      // Loading screen functionality
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingVideo = document.getElementById('loadingVideo');
        
        // Hide loading screen when video ends
        loadingVideo.addEventListener('ended', function() {
          hideLoadingScreen();
        });
        
        // Hide loading screen if video fails to load
        loadingVideo.addEventListener('error', function() {
          console.log('Video failed to load, hiding loading screen');
          hideLoadingScreen();
        });
        
        // Fallback: hide after 3 seconds even if video doesn't load/end
        setTimeout(function() {
          hideLoadingScreen();
        }, 3000);
        
        function hideLoadingScreen() {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      });

      function submitForm() {
        const district = document.getElementById('district').value;
        const caste = document.getElementById('caste').value;
        
        if (district === 'no' || caste === 'no') {
          alert('Please select both District and Caste');
          return;
        }
        
        window.location.href = `/register?district=${district}&caste=${caste}`;
      }
    </script>
    <script src="app.js"></script>
  </body>
