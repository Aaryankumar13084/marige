                <option value="Thakur">Thakur</option>
                <option value="Agarwal">Agarwal</option>

                <option value="Sharma">Sharma</option>
                <option value="Verma">Verma</option>
                <option value="Chamar">Chamar</option>
                <option value="Scheduled Caste">Scheduled Caste</option>
                <option value="Scheduled Tribe">Scheduled Tribe</option>
                <option value="OBC">OBC (Other Backward Class)</option>

        <!-- Submit Button -->

            Submit

    </div>
  <script>
      // Loading screen functionality
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingImage = document.getElementById('loadingImage');
        
        const images = [
          'assets/Screenshot_20250708_165408.jpg',
          'assets/Screenshot_20250708_165414.jpg',
          'assets/Screenshot_20250708_165418.jpg',
          'assets/Screenshot_20250708_165423.jpg',
          'assets/Screenshot_20250708_165431.jpg'
        ];
        
        let currentImageIndex = 0;
        let imageChangeInterval;
        
        // Start image slideshow
        imageChangeInterval = setInterval(function() {
          currentImageIndex = (currentImageIndex + 1) % images.length;
          loadingImage.style.opacity = '0';
          setTimeout(function() {
            loadingImage.src = images[currentImageIndex];
            loadingImage.style.opacity = '1';
          }, 150);
        }, 500); // Change image every 0.5 seconds
        
        // Hide loading screen after all images have been shown once
        setTimeout(function() {
          clearInterval(imageChangeInterval);
          hideLoadingScreen();
        }, images.length * 500); // Total time = number of images × 0.5 seconds
        
        function hideLoadingScreen() {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      });

      // Get URL parameters and populate hidden fields
      window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const district = urlParams.get('district');
        const caste = urlParams.get('caste');

        if (district) {
          document.getElementById('hiddenDistrict').value = district;
        }
        if (caste) {
          document.getElementById('hiddenCaste').value = caste;
        }
      };

      function copyMobileToWhatsApp(person) {
        const mobileId = 'mobile' + person;
        const whatsappId = 'whatsapp' + person;
        const checkboxId = 'sameAsMobile' + person;

        const mobileInput = document.getElementById(mobileId);
        const whatsappInput = document.getElementById(whatsappId);
        const checkbox = document.getElementById(checkboxId);

        if (checkbox.checked) {
          whatsappInput.value = mobileInput.value;
          whatsappInput.readOnly = true;

          // Add event listener to mobile input to sync changes
          mobileInput.addEventListener('input', function() {
            whatsappInput.value = this.value;
          });
        } else {
          whatsappInput.readOnly = false;
          whatsappInput.value = '';

          // Remove event listener
          mobileInput.removeEventListener('input', function() {
            whatsappInput.value = this.value;
          });
        }
      }
    </script>
